<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            transition:all 1s ease-in-out;
        }
        .gris:hover {filter: grayscale(80%);}
        .sepia:hover {filter: sepia(60%);}
        .saturacion:hover {filter: saturate(180%);}
        .opacidad:hover {filter: opacity(.5);}
        .contenedor1:hover img {
            transform:scale(1.3);}
        .contenedor1 {
            overflow:hidden;
            width: 640px}
      
    </style>
</head>
<body>
    <img class="gris" src="cactus.jpg">
    <img class="sepia" src="cactus.jpg">
    <img class="saturacion" src="cactus.jpg">
    <img class="opacidad" src="cactus.jpg">
    <div class="contenedor1">
        <img src="cactus.jpg">
    </div>
    
</body>
</html>
